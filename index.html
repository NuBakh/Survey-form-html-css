<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<h1 id='title'>freeCodeCamp Survey Form</h1>
<p id='description'>Thank you for taking the time to help us improve the platform</p>
<form id='survey-form'>
    <div id="form-in">

        <label id="name-label">Name</label>
        <input id='name' type='text' placeholder=' Enter your name' required/>
        <label id="email-label" >Email</label>
        <input id='email' type='email' placeholder='Enter your email' required/>
        <label id='number-label' >Age(optional)</label>
        <input id='number' type='number' placeholder='Age' min="1" max="100" required/>
        <label>Which option best describes your current role?</label>
       
        <select id='dropdown'>
            <option>select current role</option>
            <option>Student</option>
            <option>Full time Job</option>
            <option>Prefer not to say</option>
        </select>

        <label>Would you recommend freeCodeCamp to a friend?</label>
             <p><input type='radio' value='name' name='value'/>Definitely</p>
             <p><input type='radio'  value='name'name='value'/>Maybe</p>
             <p><input type='radio'  value='name'name='value'/>Not sure</p>

        
        <label>What is your favorite feature of freeCodeCamp?</label>
            <select id='dropdown'>
                <option>Select current role</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>

        <label>What would you like to see improved? (Check all that apply)</label>

            <div id="checkbox">
                <p><input type='checkbox' value='survey-form'/>Front-end Projects</p>
                <p><input type='checkbox' value='survey-form'/>Back-end Projects</p>
                <p> <input type='checkbox' value='survey-form'/>Data Visualization</p>
                <p><input type='checkbox' value='survey-form'/>Challenges</p>
                <p><input type='checkbox' value='survey-form'/>Open Source Community</p>
                <p><input type='checkbox' value='survey-form'/>Gitter help rooms</p>
                <p><input type='checkbox' value='survey-form'/>Videos </p>
                <p><input type='checkbox' value='survey-form'/>City Meetups</p>
                <p><input type='checkbox' value='survey-form'/>Wiki</p>
                <p><input type='checkbox' value='survey-form'/>Forum</p>
            </div>

        <label>Any comments or suggestions?</label>


        <textarea type='textarea' placeholder='Enter your  comment here...' id='text-area'></textarea>
        <button id='submit'>Submit</button>

    </div>
  
</form>


</body>
</html>
